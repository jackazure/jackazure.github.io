        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 为什么要使用数据库</span><br><span class="line">    ~ 解决数据持久化问题</span><br><span class="line">    ~ 高效的管理数据（增删改查）</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 数据库的分类：</span><br><span class="line">    ~ 关系型数据库</span><br><span class="line">        - 理论基础：关系代数</span><br><span class="line">        - 具体表象：二维表</span><br><span class="line">            ~ 行：记录</span><br><span class="line">            ~ 列：字段</span><br><span class="line">        - 编程语言：SQL（结构化查询语言）</span><br><span class="line">            ~ DDL - 数据定义语言 ---&gt; create / drop / alter</span><br><span class="line">            ~ DML - 数据操作语言 ---&gt; insert / delete / update</span><br><span class="line">            ~ DQL - 数据查询语言 ---&gt; select</span><br><span class="line">            ~ DCL - 数据控制语言 ---&gt; grant / revoke</span><br><span class="line">    ~ 非关系型数据库（NoSQL / NewSQL）</span><br><span class="line">        - MongoDB ---&gt; 文档数据库</span><br><span class="line">        - Redis   ---&gt; KV数据库</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> 相关术语</span><br><span class="line">    ~ DB - database</span><br><span class="line">    ~ DBA - database administrator</span><br><span class="line">    ~ DBMS - database management system</span><br><span class="line">    ~ DBS - database system</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span> 使用MySQL</span><br><span class="line">    ~ 查看所有数据库：show databases;</span><br><span class="line">    ~ 切换数据库：use school;</span><br><span class="line">    ~ 查看数据库下所有的表：show tables;</span><br><span class="line">    ~ 查看所有的字符集（编码）：show charset;</span><br><span class="line">    ~ 查看所有的校对（排序）规则：show collation;</span><br><span class="line">    ~ 查看所有的引擎：show engines;</span><br><span class="line"></span><br><span class="line">    ~ 创建/删除数据库：</span><br><span class="line">        create schema school default charset utf8mb4;</span><br><span class="line">        create database school default charset utf8mb4 collate utf8mb4_bin;</span><br><span class="line">        create database school default character <span class="built_in">set</span> utf8mb4;</span><br><span class="line">        drop database <span class="keyword">if</span> exists school;</span><br><span class="line"></span><br><span class="line">    ~ 创建/删除/修改二维表：</span><br><span class="line">        create table tb_student (列名 数据类型 约束条件);</span><br><span class="line">        drop table tb_student;</span><br><span class="line">        alter table tb_student add column ...;</span><br><span class="line">        alter table tb_student drop column ...;</span><br><span class="line">        alter table tb_student modify column ...;</span><br><span class="line">        alter table tb_student change column ...;</span><br><span class="line">        alter table tb_student add constraint ...;</span><br><span class="line">        alter table tb_student drop constraint ...;</span><br><span class="line"></span><br><span class="line">        - 主键（primary key）：能够唯一确定一条记录的字段。</span><br><span class="line">        - 外键（foreign key）：外来的主键（其他表的主键）。</span><br><span class="line"></span><br><span class="line">    ~ 插入/删除/更新数据：</span><br><span class="line">        insert into tb_student (...) values (...);</span><br><span class="line">        insert into tb_student (...) values (...), (...), (...);</span><br><span class="line"></span><br><span class="line">        delete <span class="keyword">from</span> tb_student where stu_id=...;</span><br><span class="line">        delete <span class="keyword">from</span> tb_student where stu_id <span class="keyword">in</span> (...);</span><br><span class="line">    </span><br><span class="line">        update tb_student <span class="built_in">set</span> ..., ... where stu_id=...;</span><br><span class="line"></span><br><span class="line"><span class="number">5.</span> MySQL的数据类型 ---&gt; ? data types;</span><br><span class="line">    ~ 整数：</span><br><span class="line">        - <span class="built_in">int</span> / integer ---&gt; -<span class="number">2</span>^<span class="number">31</span> ~ <span class="number">2</span>^<span class="number">31</span> - <span class="number">1</span></span><br><span class="line">        - <span class="built_in">int</span> unsigned ---&gt; <span class="number">0</span> ~ <span class="number">2</span>^<span class="number">32</span> - <span class="number">1</span></span><br><span class="line">        - bigint ---&gt; -<span class="number">2</span>^<span class="number">63</span> ~ <span class="number">2</span>^<span class="number">63</span> - <span class="number">1</span></span><br><span class="line">        - bigint unsigned ---&gt; <span class="number">0</span> ~ <span class="number">2</span>^<span class="number">64</span> - <span class="number">1</span></span><br><span class="line">        - smallint ---&gt; -<span class="number">32768</span> ~ <span class="number">32767</span></span><br><span class="line">        - smallint unsigned ---&gt; <span class="number">0</span> ~ <span class="number">65535</span></span><br><span class="line">        - tinyint ---&gt; -<span class="number">128</span> ~ <span class="number">127</span></span><br><span class="line">        - tinyint unsigned ---&gt; <span class="number">0</span> ~ <span class="number">255</span></span><br><span class="line">    ~ 小数：</span><br><span class="line">        - <span class="built_in">float</span> / double</span><br><span class="line">        - decimal ---&gt; decimal(<span class="number">10</span>,<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">    ~ 字符串：</span><br><span class="line">        - char(N) / varchar(N)</span><br><span class="line">        - longtext ---&gt; longblob（二进制大对象）---&gt; 4G ---&gt; 放资源路径（URL）</span><br><span class="line"></span><br><span class="line">    ~ 时间日期：</span><br><span class="line">        - date / time / datetime(<span class="number">6</span>)</span><br><span class="line">        - timestamp ---&gt; <span class="number">1970</span>-<span class="number">1</span>-<span class="number">1</span> <span class="number">00</span>:<span class="number">00</span>:<span class="number">00</span></span><br><span class="line"></span><br><span class="line">    ~ 布尔型：</span><br><span class="line">    </span><br><span class="line">        - boolean ---&gt; tinyint(<span class="number">1</span>) ---&gt; <span class="number">0</span> / <span class="number">1</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
