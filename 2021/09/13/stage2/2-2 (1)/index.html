        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- </span><br><span class="line">  <span class="number">1.</span>网页的技术结构：HTML,CSS,JS(Javascript)</span><br><span class="line">  HTML    -     提供网页内容(通过不同的标签提供不同的内容)</span><br><span class="line">  CSS     -     负责网页内容的样式布局</span><br><span class="line">  JS(行为标准)  -  负责控制网页内容变化</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">  <span class="number">2.</span>HTML  -  超文本标记语法</span><br><span class="line">  一个网页就是一个HTML,HTML代码一般写在可以被浏览器直接解析的HTML文件中</span><br><span class="line">  <span class="number">1</span>)HTML基本结构：一个HTML标签里面包含一个head标签和一个body标签</span><br><span class="line">  HTML标签   -   代表整个网页</span><br><span class="line">  head标签   -   网页顶部负责显示网页图标和标题的部分(还负责不可见的设置性的内容)</span><br><span class="line">  body标签   -   负责网页内容的显示</span><br><span class="line">  </span><br><span class="line">  <span class="number">2</span>)标签语法：HTML是通过不同的标签来提供不同的内容,标签从结构上分为两种</span><br><span class="line">  a.双标签:&lt;标签名 属性名<span class="number">1</span>=<span class="string">&quot;属性值1&quot;</span> 属性名<span class="number">2</span>=<span class="string">&quot;属性值2&quot;</span>...&gt;标签内容&lt;/标签名&gt;</span><br><span class="line">  b.单标签:&lt;标签名 属性名<span class="number">1</span>=<span class="string">&quot;属性值1&quot;</span> 属性名<span class="number">2</span>=<span class="string">&quot;属性值2&quot;</span>...&gt;,&lt;标签名 属性名<span class="number">1</span>=<span class="string">&quot;属性值1&quot;</span> 属性名<span class="number">2</span>=<span class="string">&quot;属性值2&quot;</span>.../&gt;</span><br><span class="line">  </span><br><span class="line">  说明：</span><br><span class="line">  a.标签名和&lt;以及&gt;之间不能有空隙</span><br><span class="line">  b.属性值不管是什么类型的数据都必须使用双引号包起来</span><br><span class="line">  c.双标签的标签内容可以是任何内容：包括纯文字,也可以是一个或者多个标签或者是文字和标签的混合</span><br><span class="line">  d.标签名不是程序员自己创建的，而是HTML提供的</span><br><span class="line">  </span><br><span class="line"> --&gt;</span><br></pre></td></tr></table></figure>



<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- HTML版本说明 HTML表示的就是HTML5--&gt;</span></span><br><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 网页基本结构 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 设置网页编码方式 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">&quot;utf-8&quot;</span> /&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 设置网页标题 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">title</span>&gt;</span>hello world<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 设置网页图标 --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- rel设置icon指明当前用作图标,type中的ico是图片的格式,href下面是图片路径 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">&quot;icon&quot;</span> <span class="attr">type</span>=<span class="string">&quot;image/ico&quot;</span> <span class="attr">href</span>=<span class="string">&quot;img/jd_logo.ico&quot;</span>/&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- &lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;&quot;/&gt; --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">&quot;stylesheet&quot;</span> <span class="attr">type</span>=<span class="string">&quot;text/css&quot;</span>  <span class="attr">href</span>=<span class="string">&quot;css/test.css&quot;</span>/&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- &lt;style type=&quot;text/css&quot; &lt;/style&gt; --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- &lt;script type=&quot;text/javascript&quot;&gt;&lt;/script&gt; --&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">&lt;!-- body中放网页的内容 --&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 标题标签  h1~h6 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h1</span>&gt;</span>一级标题<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h2</span>&gt;</span>二级标题<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h3</span>&gt;</span>三级标题<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h4</span>&gt;</span>四级标题<span class="tag">&lt;/<span class="name">h4</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h5</span>&gt;</span>五级标题<span class="tag">&lt;/<span class="name">h5</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h6</span>&gt;</span>六级标题<span class="tag">&lt;/<span class="name">h6</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 段落标签 p --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">p</span>&gt;</span>这是一个段落<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 普通的文本标签(行内文本标签) font,span,label --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">span</span>&gt;</span>发布时间：08-10<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">span</span>&gt;</span>06:25<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">span</span>&gt;</span>娱乐领域创作者<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 文字效果相关标签和符号 </span></span><br><span class="line"><span class="comment">		加粗：b,strong</span></span><br><span class="line"><span class="comment">		倾斜：i,em</span></span><br><span class="line"><span class="comment">		换行：br</span></span><br><span class="line"><span class="comment">		空格：&amp;nbsp;&amp;emsp;(不是标签是符号)</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		--&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">p</span>&gt;</span>有一<span class="tag">&lt;<span class="name">b</span>&gt;</span>点<span class="tag">&lt;/<span class="name">b</span>&gt;</span>动心<span class="tag">&lt;<span class="name">strong</span>&gt;</span>暗<span class="tag">&lt;<span class="name">i</span>&gt;</span>恋<span class="tag">&lt;/<span class="name">i</span>&gt;</span>的我们<span class="tag">&lt;/<span class="name">strong</span>&gt;</span>来<span class="tag">&lt;<span class="name">br</span>&gt;</span>都来了<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 图片标签  img </span></span><br><span class="line"><span class="comment">		1)src：设置图片地址 - 属性可以是本地图片也可以是网络图片</span></span><br><span class="line"><span class="comment">		2)title属性:设置图片标题,鼠标停留在图片上时会显示</span></span><br><span class="line"><span class="comment">		--&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 显示本地图片 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;img/bb.jpg&quot;</span> <span class="attr">title</span>=<span class="string">&quot;风景&quot;</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">title</span>=<span class="string">&quot;宝儿姐&quot;</span> <span class="attr">src</span>=<span class="string">&quot;https://img2.baidu.com/it/u=1810171082,1266198879&amp;fm=26&amp;fmt=auto&amp;gp=0.jpg&quot;</span> &gt;</span></span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 超链接：a --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 文字超链接 --&gt;</span></span><br><span class="line">		 </span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;https:www.baidu.com&quot;</span>&gt;</span>百度<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 图片超链接 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;https:www.jd.com&quot;</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;img/jd_logo.ico&quot;</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 区域超链接 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;https:www.jd.com&quot;</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;&quot;</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;img/baidu.ico&quot;</span> <span class="attr">alt</span>=<span class="string">&quot;&quot;</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">p</span>&gt;</span><span class="tag">&lt;<span class="name">strong</span>&gt;</span><span class="tag">&lt;<span class="name">em</span>&gt;</span>一段文字<span class="tag">&lt;/<span class="name">em</span>&gt;</span><span class="tag">&lt;/<span class="name">strong</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 无序列表   ul-li   --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">ul</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">li</span>&gt;</span>python<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">li</span>&gt;</span>java<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span /span>女<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 3。复选按钮--&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;checkbox&quot;</span> <span class="attr">name</span>=<span class="string">&quot;ins&quot;</span> <span class="attr">id</span>=<span class="string">&quot;i1&quot;</span> <span class="attr">value</span>=<span class="string">&quot;&quot;</span> /&gt;</span><span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;il&quot;</span>&gt;</span>篮球<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;checkbox&quot;</span> <span class="attr">name</span>=<span class="string">&quot;ins&quot;</span> <span class="attr">id</span>=<span class="string">&quot;i2&quot;</span> <span class="attr">value</span>=<span class="string">&quot;&quot;</span> /&gt;</span><span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;i2&quot;</span>&gt;</span>乒乓球<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;checkbox&quot;</span> <span class="attr">name</span>=<span class="string">&quot;ins&quot;</span> <span class="attr">id</span>=<span class="string">&quot;i3&quot;</span> <span class="attr">value</span>=<span class="string">&quot;&quot;</span> /&gt;</span><span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;i3&quot;</span>&gt;</span>羽毛球<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 4.普通按钮--&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;button&quot;</span> <span class="attr">name</span>=<span class="string">&quot;&quot;</span> <span class="attr">id</span>=<span class="string">&quot;&quot;</span> <span class="attr">value</span>=<span class="string">&quot;确定&quot;</span>/&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;button&quot;</span>&gt;</span>取消<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 5.其他功能--&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;color&quot;</span> <span class="attr">name</span>=<span class="string">&quot;&quot;</span> <span class="attr">id</span>=<span class="string">&quot;&quot;</span> <span class="attr">value</span>=<span class="string">&quot;&quot;</span>/&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;file&quot;</span> <span class="attr">name</span>=<span class="string">&quot;&quot;</span> <span class="attr">id</span>=<span class="string">&quot;&quot;</span> <span class="attr">value</span>=<span class="string">&quot;&quot;</span>/&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;date&quot;</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;datetime-local&quot;</span> <span class="attr">name</span>=<span class="string">&quot;&quot;</span> <span class="attr">id</span>=<span class="string">&quot;&quot;</span> <span class="attr">value</span>=<span class="string">&quot;&quot;</span> /&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 06 div标签 </span></span><br><span class="line"><span class="comment">		1.作为普通双标签提供内容</span></span><br><span class="line"><span class="comment">		2.作为一个盒子对网页中的内容进行分块(分组)</span></span><br><span class="line"><span class="comment">		--&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">			这是第一部分</span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!--</span></span><br><span class="line"><span class="comment">		css(层叠样式表)是用来给标签添加样式和布局的</span></span><br><span class="line"><span class="comment">		1.css语法</span></span><br><span class="line"><span class="comment">		选择器&#123;属性1:属性值1;属性2:属性值2;...&#125;</span></span><br><span class="line"><span class="comment">		 </span></span><br><span class="line"><span class="comment">		 </span></span><br><span class="line"><span class="comment">		 说明：</span></span><br><span class="line"><span class="comment">		 1)选择器  -  选择需要添加样式的标签。(如果是内联样式选择器&#123;&#125;需要省略)</span></span><br><span class="line"><span class="comment">		 2)属性    -  属性名是由css决定的,不同的属性决定不同的样式</span></span><br><span class="line"><span class="comment">				常用属性:color - 文字颜色 background-color - 背景颜色</span></span><br><span class="line"><span class="comment">				font-size - 字体大小  width - 宽度  height - 高度</span></span><br><span class="line"><span class="comment">				border - 边框</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		2.css代码位置</span></span><br><span class="line"><span class="comment">		1)内联样式表  -  将css代码写在标签的style属性中</span></span><br><span class="line"><span class="comment">		2)内部样式表  -  将css代码写在style标签中</span></span><br><span class="line"><span class="comment">		3)外部样式表</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		 --&gt;</span></span><br><span class="line">		 <span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		 <span class="comment">&lt;!-- 内联样式 --&gt;</span></span><br><span class="line">		 <span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">&quot;color: aqua;font-size: 20px;&quot;</span>&gt;</span>我是段落1<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">		 <span class="comment">&lt;!-- 内部样式 --&gt;</span></span><br><span class="line">		 <span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		 <span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">&quot;text/css&quot;</span>&gt;</span><span class="css"></span></span><br><span class="line"><span class="css">			 <span class="selector-tag">span</span>&#123;</span></span><br><span class="line"><span class="css">				 <span class="attribute">color</span>: brown;</span></span><br><span class="line"><span class="css">				 <span class="attribute">border</span>: <span class="number">1px</span> solid deeppink;</span></span><br><span class="line"><span class="css">			 &#125;</span></span><br><span class="line"><span class="css">		 </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">		 <span class="tag">&lt;<span class="name">span</span>&gt;</span>我是span1<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">		 </span><br><span class="line">		 <span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">		 <span class="comment">&lt;!-- 外部样式表 --&gt;</span></span><br><span class="line">		 <span class="comment">&lt;!-- 外部写css文件,在头部引用该样式 --&gt;</span></span><br><span class="line">		 <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;https:www.baidu.com&quot;</span>&gt;</span>百度<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">		 </span><br><span class="line">		 </span><br><span class="line">		 </span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 选择器的作用 - 选择网页中的标签 </span><br><span class="line"><span class="number">1.</span>标签选择器(元素选择器) - 直接将标签名作为选择器,选中所有指定标签</span><br><span class="line">例如a&#123;&#125;  - 选中所有a标签;</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> ID选择器  -  在ID属性值前加<span class="comment">#作为一个选择器,选中ID属性值为指定值的标签(同一页面中ID是唯一的)</span></span><br><span class="line">例如：<span class="comment">#p&#123;&#125;   -  选中ID属性值为p的标签</span></span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> <span class="class"><span class="keyword">class</span>选择器(<span class="params">类选择器</span>)  -  在<span class="title">class</span>属性值前加.作为一个选择器,选中所有<span class="title">class</span>属性值是指定值的标签</span></span><br><span class="line"><span class="class">例如：.<span class="title">p</span>&#123;&#125;选中<span class="title">class</span>属性值为<span class="title">p</span>的标签</span></span><br><span class="line"><span class="class"><span class="title">class</span>可以同时有多个值</span></span><br><span class="line"><span class="class">每个值都可以被选中该标签如果是.<span class="title">c1</span>.<span class="title">c2</span>那就要同时是<span class="title">class</span>值有<span class="title">c1</span> 和 <span class="title">c2</span>同时存在的<span class="title">class</span>属性值的标签</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">4.群组选择器 - 将多个选择器用逗号隔开作为一个选择器,选中用逗号隔开的每个选择器选中的所有标签</span></span><br><span class="line"><span class="class">例如：<span class="title">p</span>,#<span class="title">p1</span>,.<span class="title">c1</span>  -  选中所有<span class="title">p</span>和<span class="title">id</span>=<span class="title">p1</span>,<span class="title">class</span>=<span class="title">c1</span>选中的标签</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">5.后代选择器 - 多个选择器用空格隔开</span></span><br><span class="line"><span class="class">例如：<span class="title">div</span> <span class="title">p</span>&#123;&#125;  -  选中所有<span class="title">div</span>后代的<span class="title">p</span>标签(<span class="params">选中所有div里面的p标签</span>);<span class="title">div</span>和<span class="title">p</span>标签是后代关系</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">6.子代选择器  - 多个选择器用&gt;隔开</span></span><br><span class="line"><span class="class">例如：<span class="title">div</span>&gt;<span class="title">p</span>&#123;&#125;  -  选中所有<span class="title">div</span>子代的<span class="title">p</span>标签(<span class="params">选中所有div里面的p标签</span>);<span class="title">div</span>和<span class="title">p</span>标签是子代关系</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">--&gt;</span></span><br></pre></td></tr></table></figure>
